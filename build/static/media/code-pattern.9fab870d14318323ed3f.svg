<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
  <defs>
    <pattern id="codePattern" patternUnits="userSpaceOnUse" width="10" height="10">
      <!-- líneas finas horizontales -->
      <rect x="0" y="0" width="10" height="1" fill="rgba(255,255,255,0.1)"/>
      <rect x="0" y="5" width="10" height="1" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  <!-- rellena todo el lienzo con ese patrón -->
  <rect width="100%" height="100%" fill="url(#codePattern)" />
</svg>
